<header class="navbar navbar-dark nga-navbar">
  <div class="container" style="padding-top: 15px; padding-bottom: 15px;">
    <div>
      <a routerLink="/home" class="navbar-brand">
        <span class="nga-navbar-logo mx-1">Anasayfa</span>
      </a>
    </div>
    <div *ngIf="!isLoggedIn">
      <a href="/register" routerLink="register" class="navbar-brand">
        <span class="nga-navbar-logo mx-1">Kayıt Ol</span>
      </a>
      <a href="/login" routerLink="login" class="navbar-brand">
        <span class="nga-navbar-logo mx-1">Giriş Yap</span>
      </a>
    </div>
    <div *ngIf="isLoggedIn">
      <a *ngIf="isAdmin" href="/admin" routerLink="admin" class="navbar-brand">
        <button type="button" class="btn btn-warning">Admin Paneli</button>
      </a>
      <a *ngIf="!isAdmin" href="/profile" routerLink="profile" class="navbar-brand">
        <button type="button" class="btn btn-light">Kullanıcı Paneli</button>
      </a>
      <a (click)="logout()" routerLink="" class="navbar-brand">
        <span class="nga-navbar-logo mx-1">Çıkış Yap</span>
      </a>
    </div>
  </div>
</header>
