<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="https://randomuser.me/api/portraits/lego/1.jpg" class="profile-img-card" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Kullanıcı Adı Gerekli!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="3"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Şifre Gerekli!</div>
          <div *ngIf="password.errors.minlength">
            Şifre minimum 3 karakterden oluşmalıdır!
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" style="margin-top: 1.3em;">
          Giriş
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" style="margin-top: 2em;" role="alert" *ngIf="f.submitted && isLoginFailed">
          Hatalı Giriş
        </div>
      </div>
    </form>
    <div *ngIf="isLoggedIn" style="margin-top: 1.3em;">
      <div class="loader center"></div>
    </div>

    <div class="alert alert-success" style="margin-top: 1.2em;" *ngIf="isLoggedIn">
      Giriş Yapıldı: {{ username }}
    </div>
    <div class="alert alert-success" style="margin-top: 1.2em;" *ngIf="isLoggedIn">
      Yönlendiriliyorsunuz.

    </div>
  </div>
</div>
