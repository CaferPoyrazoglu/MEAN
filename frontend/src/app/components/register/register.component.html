<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="https://randomuser.me/api/portraits/lego/1.jpg" class="profile-img-card" />
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
          maxlength="20" #username="ngModel" />
        <div class="alert-danger" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required">Kullanıcı Adı gerekli!</div>
          <div *ngIf="username.errors.minlength">
            Kullanıcı Adı En Az 3 Karakterden oluşmalıdır
          </div>
          <div *ngIf="username.errors.maxlength">
            Kullanıcı Adı En Fazla 20 Karakterden oluşmalıdır
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
          #email="ngModel" />
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email gerekli!</div>
          <div *ngIf="email.errors.email">
            Lütfen geçerli bir mail adresi girin!
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="3"
          #password="ngModel" />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Şifre gerekli!</div>
          <div *ngIf="password.errors.minlength">
            Şifre minimum 3 karakterden oluşmalıdır!
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-top: 1.2em;">
        <button class="btn btn-primary btn-block">Kaydet</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Kayıt Hatası!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Kayıt Başarılı!
    </div>
  </div>
</div>
